<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<script type="text/javascript">
  
  function myFunction(){
var email="kavyams14@gmail.com";
var password="kavyams";
var em=document.getElementById("email").value;
var pwd=document.getElementById("pwd").value;

if(em==email && pwd==password)
{
 window.open("home.html?email="+email);
}
else if(em!=email)
{
  alert("Email you entered is not correct");
}
else{
  alert("password you entered is not correct");
}

}

</script>

















<form class="form-horizontal" action="" method="GET" name="login">
  <h1 style="text-align: center;">LOGIN</h1>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="login"onclick="myFunction();"class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
